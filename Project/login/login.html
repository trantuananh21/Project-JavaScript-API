<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="../img/logo.png" alt="netflix.error">
                </a>
            </div>
            <div class="login_form">
                <div class="login">
                    <h1>Login to Netflix</h1>
                    <form onsubmit="login()">
                        <div class="input2">
                            <input id="Email" type="text" placeholder="Email or phone number">
                        </div>
                        <div class="maindiv">
                            <input class="input" id="Passwords" type="text" placeholder="Password">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="eye eye-close hidden">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="eye eye-open">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>

                        </div>
                        <div class="input">
                            <button>Login</button>
                        </div>
                        <div class="support_place">
                            <div class="remember_me">
                                <span> <input type="checkbox"
                                        style="margin: 0; padding: 0; height: 13px; font-size: 18px;"></span>
                                <span>Remember me</span>
                            </div>
                            <div class="need_help">
                                Need help?
                            </div>
                        </div>
                        <div class="signup_space">
                            <div class="sign_up">
                                <p>New to netflix? <a href="../sign-up/signup.html" href="#">Sign up now</a>.</p>
                            </div>
                            <div class="info">
                                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">
                                        Learn more.</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
